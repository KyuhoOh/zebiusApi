# Memory / Persistence
save ""
appendonly no
rdbcompression no
rdbchecksum no

# Performance
tcp-keepalive 60
hz 100

# Memory eviction optimization
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Fork optimization
stop-writes-on-bgsave-error no

# Network backlog
tcp-backlog 511

# Security (optional, 로컬 개발용이면 필요 없음)
protected-mode no

# Logging (optional)
loglevel notice
logfile ""

# Memory policy
maxmemory-policy allkeys-lru

# Active Defragmentation
activedefrag yes

# Maxmemory 설정 (1GB 예시)
maxmemory 1gb

